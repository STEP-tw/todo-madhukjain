<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToDo List</title>
  <script src="js/todo.js" charset="utf-8"></script>
</head>
<body>
  <a href="logout">Logout</a>
  <link rel="stylesheet" href="/css/style.css">
  <p class="title" >ToDo List Titles</p>
  <hr/>
  <form  action="/addList" method="post">
    <input type="text" name="title" value="">
    <input type="text" name="description" value="">
    <input type="submit" name="Submit" value="Add">
  </form>
  <div  id="lists">
  </div>

  <div  id="div-viewItems">
    <form  action="/todoItem.html" method="get" id="viewItems">
      <input type="hidden" name="todoID" id="todo-id" value="">
    </form>
  </div>

  <div class="edit hidden">
    Title:
    <input type="text" name="todoTitle" value=""><br>
    Description:
    <input type="text" name="todoDes" value="">
    <input type="hidden" name="todoID" value="">
    <button type="button" name="save">Save</button>
    <button type="button" name="cancel">Cancel</button>
  </div>

</body>
</html>
