<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToDo List</title>
</head>
<body>
  <link rel="stylesheet" href="/css/style.css">
  <p class="title" >ToDo List Titles</p>
  <hr/>
  <form action="/toDos.html" method = "post">
    <div class="todo">
      <p class="heading" >Add a ToDo</p>
      <input class="toDoTitle" type="text" name="title" required>
      <input class="toDoTitleDes" type="text" name="description" required>
      <input type="submit" name="submit" value="Add a ToDo"><br><br>
      <hr/>
    </div>
  </form>
</body>
</html>
